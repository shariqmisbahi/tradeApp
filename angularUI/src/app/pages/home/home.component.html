<div class="ust-container">
  <h1 class="ust-title">UST Trade App</h1>

  <!-- Hello API button -->
  <button class="ust-button" (click)="callBackend()">Call Backend API</button>

  <!-- Hello message -->
  <div class="ust-output" *ngIf="helloMessage$ | async as msg">
    <b>Hello Response:</b> {{ msg }}
  </div>

  <!-- Health message -->
  <div class="ust-output" *ngIf="health$ | async as health">
    <b>Health Check:</b>
    <pre>{{ health | json }}</pre>
  </div>
</div>
