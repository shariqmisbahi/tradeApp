<div class="ust-container">
  <h1 class="ust-title">UST Trade App</h1>

  <button class="ust-button" (click)="callBackend()">Call Backend</button>

  <div class="ust-output" *ngIf="helloMessage$ | async as msg">
    {{ msg }}
  </div>

  <div class="ust-output" *ngIf="health$ | async as health">
    API Health: {{ health }}
  </div>
</div>
